<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="menu">
        <li>Home</li>
        <li>About</li>
        <li>Menu</li>
        <li>Team</li>
        <li>Contact</li>
    </ul>

    <script>
        let menu = document.getElementById("menu");
        let clone_menu = menu.cloneNode(true);
        clone_menu.id = "mobile-menu";
        document.body.appendChild(clone_menu,menu);
    </script>
</body>
</html>
