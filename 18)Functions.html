<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Function: Two types 1:Predifined function, 2:User Defined function

        function myFunction(){
            for(let i=1; i<=10; i++){
                document.write(`2 * ${i} = ${2*i}`);
                document.write('<br>');
            }
        }

        myFunction();

        document.write("<h1>Hellow Word</h1> <br>")
        myFunction();
    </script>
</body>
</html>
