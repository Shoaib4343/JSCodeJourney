<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local and Global</title>
</head>
<body>
    <script>
        let car = "Honda";

        function add(){
            let result = 33;
            document.write(result);
            document.write(car);
        }

        function sub(){
            let result = 44;
            document.write(result);
            document.write(car);
        }

        add();
        sub();

    </script>
</body>
</html>
