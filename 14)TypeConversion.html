<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let type = 14; //Number 
        console.log(type); //Display the number
        console.log(typeof type); //Display the type of which is number
        let NewType = Boolean(type); //Conver the type to boolean
        console.log(NewType); //Display the new type which is boolean

        let StringType = String(NewType); //Conver the type to string
        console.log(typeof StringType); //Display the String type which is string
        console.log(StringType); //Display the String 


    </script>
</body>
</html>
