<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <ul>
    <li class="cls pi">list 1</li>
    <li id="list-2">list 2</li>
    <li class="cls ">list 3</li>
  </ul>

  <script>
    let elm = document.getElementsByClassName('cls pi'); 
    for(let i=0; i<elm.length; i++){
        elm[i].innerHTML = 'get Element by Class Name';
    }
  </script>
</body>
</html>
