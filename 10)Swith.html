<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input1 = 3;
        let input2 = 6;
        let operator = '*';

        switch(operator){
            case '+':
                document.write(input1 + input2);
                break;
            case '-':
                document.write(input1 - input2);
                break;
                case '*':
                document.write(input1 * input2);
                break;
            case '/':
                document.write(input1 / input2);
                break;
            default:
                document.write('Invalide Enter')

    
        }
    </script>
</body>
</html>
