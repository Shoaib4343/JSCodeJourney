<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <ul id="menu">
        <li>Home</li>
        <li>About</li>
        <li>Menu</li>
        <li>Team</li>
        <li>Contact</li>

   <script>

    parant.replaceChild(elm, repalce );
   </script>
