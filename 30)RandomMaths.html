<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    function RandomNum(max,min){
        let x = Math.floor(Math.random()*(max-min+1))+min;
        return x;
    }

    document.write(RandomNum(1,10));
   </script>
</body>
</html>
