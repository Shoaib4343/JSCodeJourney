<body>
    <script>
        
        function add(){
            if (arguments.length == 0){
                document.write("No Arguments is Passed");
            }
            else{
                let sum = 0;
                for(i=0; i<arguments.length; i++){
                    sum = sum+arguments[i];
                }
                document.write(sum);
            }
        }

        let addition = add;
        addition(1,8,2);
        add();
        
        
    </script>
