    <!-- 10 question of arrow functino -->
    <script>
        // Write an arrow function to add two numbers.
        const add = (num1, num2) => num1 + num2;
        console.log(add(4,3));

        // Write an arrow function to multiply two numbers.
        const multiply = (one, two) => one*two;
        console.log(multiply(4,3));

        // Write an arrow function to find the square of a number.
        const square = (num) => num*num;
        console.log(square(5));

        // Write an arrow function to check if a number is even.
        const even = (num) =>{
            if(num%2==0){
                console.log("number is even");
            }else{
                console.log("number is odd");
            }
        }
        even(3);
        even(2);


        // Write an arrow function to convert Celsius to Fahrenheit.
        const tempratureConverter = () =>{
            let user_input = prompt("Enter temperature in Celsius :");
            const FloatTemperature = parseFloat(user_input);




            if(!isNaN(FloatTemperature)){
                const fahrenheit = (FloatTemperature) => FloatTemperature * 9 / 5 + 32;
                console.log(fahrenheit(FloatTemperature));
            }else{
                alert("Please enter a valid temperature");
            }

        }
        tempratureConverter();

        

    </script>
