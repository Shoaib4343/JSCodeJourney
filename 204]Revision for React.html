    <!-- Class Revision -->
    <script>
        class Person{
            #age;
            constructor(n,age){
                this.name = n;
                this.#age = age;
            }

            msg(){
                console.log(`this is parent class and this is private property -> ${this.#age} ...`);
            }
        }


        class Employee extends Person{
            constructor(n,dep,age){
                super(n,age);
                this.department = dep;

            }

            #msg(){
                console.log(this.name, "and his department is : ", this.department, "and this is the private msg");
            }

            info(){
                super.msg();
                this.#msg();
            }
        }

        let Obj = {
             sayHi :() => {
                console.log(`Say Hi`);
            },
            sayBy : ()=>{
                console.log(`Say By`);
            }
        }

        Object.assign(Employee.prototype, Obj);

        let Employee1 = new Employee("shoaib", "Software Engineer",12);
        
        console.log(Employee1);



        
        
        

    </script>
