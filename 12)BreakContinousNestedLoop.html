<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=1; i<=10; i++){
            if(i==5){
                continue;
            }
            if(i==8){
                break;
            }
            
            document.write(i);
            document.write('<br>');
        

            for(let j=1; j<=5; j++){
                if(j==4){
                    continue;
                }
                document.write(i,'.',j,'<br>');
                
            }

        }
    </script>
</body>
</html>
