<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>It starts by setting a counter "i" to 0.
        Checks if "i" is less than or equal to 10.
        If it's true, it writes a message for the first time.
        In the secon and after each run, it increases "i" by 1 i++.
        Then, it repeats steps  until "i" is no longer less than or equal to 10, ending the loop.</h1>
    <script>
        number = 2;
        sum =0;
        for(let i=0; i <=10; i++) {
            document.write("This is line Number : ", i, '<br>');
            
        }

        document.write('Table');

        for(let i=0; i <=10; i++) {
            document.write(number, ' * ', i, ' = ',number*i, '<br>')
           
        }

        document.write('Sum of 100 Even Numbers');
        for(let i=1; i <=100; i++){
            if(i % 2 == 0){
                sum+=i;
            }
        }
        document.write('Sum of 100 Even Numbers: ',sum);
    </script>
</body>
</html>
