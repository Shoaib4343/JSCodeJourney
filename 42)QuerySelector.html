<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>query Selector</li>
        <li class="query">class query Selector</li>
        <li>query Selector</li>
        <li class="query"> class query Selector</li>
        <li>query Selector</li>
        
        <li class="query"> class query Selector</li>
        
    </ul>

    <script>
        // querySelector is used for one query
        // querySelectorAll is used to select all
        let elm = document.querySelectorAll("li.query");
        
        for(let i=0; i<elm.length; i++){
            elm[i].innerHTML = "Query Selector All";
        }
    </script>
</body>
</html>
