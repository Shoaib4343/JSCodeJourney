<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function compare(a, b) {
            if (a > b) {
                return 1;
            } else if (a == b) {
                return 0;
            }
            else {
                return -1;
            }
        }
        let c = compare(4,2);
        document.write(c);
    </script>
</body>
