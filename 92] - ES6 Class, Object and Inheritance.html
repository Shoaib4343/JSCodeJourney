    <!-- mixing -->

    <script>
        let UserfullMethod = {
            sayHi(){
                console.log("Hi ......");
            },
            sayBy(){
                console.log("By ....");
            }
        };

        


        class user{
            constructor(){
                this.name = "Umar bin Khattab";
            }
